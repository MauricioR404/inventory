<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center">üì¶ Esc√°ner de Productos</h1>
            <p class="text-gray-600 text-center mt-2">Escanea c√≥digos de barras y gestiona tu inventario</p>
        </div>

        <!-- Scanner Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Esc√°ner de C√≥digo de Barras</h2>
            
            <div id="reader" class="mb-4 rounded-lg overflow-hidden border-2 border-gray-300"></div>
            
            <div class="flex gap-3">
                <button id="startScanBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                    üì∑ Iniciar Esc√°ner
                </button>
                <button id="stopScanBtn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hidden">
                    ‚èπÔ∏è Detener Esc√°ner
                </button>
            </div>
        </div>

        <!-- Alert Area -->
        <div id="alertArea" class="mb-6"></div>

        <!-- Product Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Informaci√≥n del Producto</h2>
            
            <form id="productForm" class="space-y-4">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">C√≥digo de Barras *</label>
                    <input type="text" id="code" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Escanea o ingresa el c√≥digo manualmente">
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Producto *</label>
                    <input type="text" id="name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Ej: Coca-Cola 500ml">
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Precio *</label>
                    <input type="number" id="price" step="0.01" min="0" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="0.00">
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                        ‚úÖ Guardar Producto
                    </button>
                    <button type="button" id="clearFormBtn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                        üîÑ Limpiar Formulario
                    </button>
                </div>
            </form>
        </div>

        <!-- Products List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Productos Guardados</h2>
                <button id="clearAllBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 text-sm">
                    üóëÔ∏è Eliminar Todos
                </button>
            </div>
            
            <div id="productsList" class="space-y-3">
                <!-- Products will be dynamically inserted here -->
            </div>

            <div id="emptyState" class="text-center py-8 text-gray-500 hidden">
                <p class="text-lg">üì≠ No hay productos guardados</p>
                <p class="text-sm mt-2">Escanea un c√≥digo de barras para comenzar</p>
            </div>
        </div>

        <!-- Statistics -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">üìä Estad√≠sticas</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-50 rounded-lg p-4 text-center">
                    <p class="text-gray-600 text-sm">Total Productos</p>
                    <p id="totalProducts" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-green-50 rounded-lg p-4 text-center">
                    <p class="text-gray-600 text-sm">Valor Total</p>
                    <p id="totalValue" class="text-3xl font-bold text-green-600">$0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
